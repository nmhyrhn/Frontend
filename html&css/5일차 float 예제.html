<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .parent{
      border: 5px solid red;
      width: 600px;
    }

    .top{
      background: gold;
      height: 50px;
    }
    
    .left{
      background: pink;
      height: 100px;
      width: 200px;
      float: left;
    }
    
    .right{
      background: orange;
      height: 100px;
      width: 400px;
      float: right;
    }
    
    .clear{
      background: yellowgreen;
      height: 50px;
      clear: both;
    }

  </style>

</head>

<body>
  <div class="parent">
    <div class="top">float:none</div>
    <div class="left">float:left</div>
    <div class="right">float:right</div>
    <div class="clear">clear:both</div>
  </div>
</body>
</html>
