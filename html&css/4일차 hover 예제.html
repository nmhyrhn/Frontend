<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hover</title>

<style>

*{  margin: 0;  padding: 0;}

ul{list-style: none;}

a{ /*링크를 사용할 때 일반적으로 사용하는 속성*/
  text-decoration: none;
  color: #333;
  letter-spacing: 1px;
  font-size: 0.9em;
}

#nav{
  width: 100%;
  height: 50px;
  background: black;
}

#nav ul{
  width: 900px;
  height: inherit;
  margin: 0 auto;
  background: goldenrod;
  overflow: hidden;
}

#nav ul li{
  height: inherit;
  background: yellowgreen;
  /* color: white; */
  line-height: 50px;
  text-align: center;
  float: left;
}

#nav  ul li a{
  width: 180px;
  display: block;
  color: aliceblue;
  float: left;
}

#nav ul li a:hover{  /*반응 선택자 - 해당 칸에 마우스를 올리면 반응함*/
  background: black;
  color: yellowgreen;
}

</style>

</head>

<body>
<div id="nav"> <!--아이디 선택자-->
  <ul>
    <li>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">content</a>
      <a href="#">Product</a>
      <a href="#">Notice</a>
    </li>
  </ul>
</div>  
</body>
</html>
