<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구조선택 예제</title>

<style>

div{
  width: 90px;
  height: 70px;
  text-align: center;
  line-height: 70px;
  float: left;
}

div:nth-child(2n){background:salmon;}
div:nth-child(2n+1){background:sandybrown;}

div:first-child{border-radius: 10px 0 0 10px;}
/* div:first-child{border-top-left-radius: 10px;} */
/* div:first-child{border-bottom-left-radius: 10px;} */

div:last-child{border-radius: 0 10px 10px 0;}
/* div:last-child{border-top-right-radius: 10px;} */
/* div:last-child{border-bottom-right-radius: 10px;} */


</style>

</head>

<body>
  <div>첫번째</div>
  <div>두번째</div>
  <div>세번째</div>
  <div>네번째</div>
  <div>다섯번째</div>
  <div>여섯번째</div>
  <div>일곱번째</div>
  
</body>
</html>
