<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .wrap{
      width: 800px;
      height: 300px;
      background: gold;
      margin: 100px auto;
      position: relative;
    }

    .left-btn, .right-btn{
      width: 50px;
      height: 50px;
      background: #000;
      text-align: center;
      line-height: 50px;
      color: white;
      position: absolute;
    }

    .left-btn{
      top: 125px;
      left: 100px;
    }

    .right-btn{
      top: 125px;
      right: 100px;
    }

    h2{
      text-align: center;
      padding-top: 138px; /*글씨는 기본 24px*/

    }

  </style>

</head>

<body>
  <div class="wrap">
    <div class="left-btn">&lt;</div>
    <div class="center"><h2>포지션혼합 : relative & absolute</h2></div>
    <div class="right-btn">&gt;</div>
  </div>
</body>
</html>
