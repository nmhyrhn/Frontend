<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body{height: 3000px;}
    *{margin: 0; padding: 0;}
    ul{list-style: none;}
    a{
      text-decoration: none;
      color: black;
    }
    
    menu{
      width: 100%;
      height: 500px;
      background: url(img/1.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      text-align: center;
   }

    .menu{
      width: 100%;
      height: 80px;
      overflow: hidden;
      background: wheat;
      position: fixed;
      top: 0px;
      left: 0px;
    }
    
    .menu ul{
      width: 800px;
      height: 80px;
      margin: auto;
      
    }
    .menu ul li{
      width: 160px;
      height: 80px;
      float: left;
      text-align: center;
      line-height: 80px;
      
    }


  </style>


</head>

<body>
  <menu>
      <div class="menu">
      <ul>
        <li><a href="#">menu01</a></li>
        <li><a href="#">menu02</a></li>
        <li><a href="#">menu03</a></li>
        <li><a href="#">menu04</a></li>

      </ul>
    </div>
  </menu>
</body>
</html>
