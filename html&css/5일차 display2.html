<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 300px;
            height: 100px;
            background: gold;
            margin: 30px;
            display: inline-block;
            /*display 속성중 inline-block9인라인블럭)의 특징은 요소가 갖고 
                있는 넓이와 높이를 사용자가 마음대로 사용할 수 있는 장점
                요소가 갖고 있는 성질은 inline이며 속성은 block의 속성을 사용
                인라인의 장점 블럭의 장점을 모두 사용
                또한, 여백값을 4면에서 전부 사용함
                
                block의 속성은 위에서 아래도 쌓이는 기본속성으로
                사용자가 지정한 넓이와 높이 그리고 여백을 마음대로 사용하지만
                옆으로 정렬할 수 없음 */
        }

        .none{
            display: none; /*감추는 기능*/
        }    
        .none{display: block;}    
    
    </style>

</head>

<body>
    <div>옆으로 가고 크기는 내맘대로</div>
    <div>옆으로 가고 크기는 내맘대로</div>
    <div class="none">옆으로 가고 크기는 내맘대로</div>
</body>
</html>
