<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
        #con{
      width: 800px;
      height: 200px;
      margin: auto;
    }

    .box1{
      width: 100px;
      height: 100px;
      border: 1px solid #333;
      float: left;
      margin: 40px;
      text-align: center;
      line-height: 100px;
    }

    .box1>div{
      width: 100px;
      height: 100px;
      background: orange;
    }

    .movex:hover{transform: translateX(50px);} /*가로 이동*/
    .movey:hover{transform: translateY(-50px);} /*세로 이동*/
    .movexy:hover{transform: translate(10px, 20px);} /*가로 세로 이동*/

  </style>

</head>

<body>
  <id class="con">
    <div class="box1">
      <div class="movex">movex</div>
    </div>
    <div class="box1">
      <div class="movey">movey</div>
    </div>
    <div class="box1">
      <div class="movexy">movexy</div>
    </div>
  </id>
</body>
</html>
