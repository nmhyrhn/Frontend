<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구조선택자</title>

<style>
  div{
    width: 70px;
    height: 70px;
    border: 1px solid red;
    text-align: center;
    line-height: 70px;
    /* margin-bottom: 10px; */
    margin-right: 10px;
    float: left; /*가로정렬*/
  }
  
  div:nth-child(2n){background: yellow;}
  div:nth-child(2n+1){background: pink;}
  div:nth-child(3){background: forestgreen;}
  div:first-child{
    background:sandybrown;
    color: blue;
    font-weight: bold;
  }
  div:last-child{background: palevioletred;
  color: gold;
  font-weight: bold;
  font-size: 20px;
  border-radius: 20px;
  border-bottom-right-radius: 40px;
  clear: both; /*float 속성 해제*/
}


</style>

</head>

<body>
  <div>box01</div>
  <div>box02</div>
  <div>box03</div>
  <div>box04</div>
  <div>box05</div>
  <div>box06</div>
  <div>box07</div>
  <div>box08</div>
</body>
</html>
