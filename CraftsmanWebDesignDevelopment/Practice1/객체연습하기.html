<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 Window 객체</title>
  <script type="text/javascript">
    function winOpen (){
      window.open("http://www.naver.com","win","width=500, height=400, toolbar=no")
    }
  </script>
</head>
<body>
  <span onclick="winOpen()">이 글을 클릭하면 사이트가 열립니다.</span>  
  <br><br>
  <a href="javascript:winOpen()">링크</a>를 클릭하면 사이트가 열립니다.
</body>
</html>
