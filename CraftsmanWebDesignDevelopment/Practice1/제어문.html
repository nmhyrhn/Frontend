<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=s, initial-scale=1.0">
  <title>자바스크립트제어문 if-else</title>
</head>
<body>
  <script language="JavaScript">
    p=prompt("한국인이시면 '예'라고 적어주세요","안녕");
    if(p=="예")
  {
    alert("반갑습니다. 저도 한국인이에요!");
  }
  else
  {
    alert("외국인이시군요! 환영합니다.");
  }
    
  </script>
</body>
</html>
