<script>
const score = Number(prompt('학점을 입력하시오.','학2점'))

    alert('현 체제의 수호자')
} else if(2.8<= score) {
    alert('일반인')
} else if(2.3<= score) {
    alert('일탈을 꿈꾸는 소시민')

</script>

<script>
// 학점을 기반으로 별명 붙이기
// 4.5=신, 4.2~4.5=교수님의 사랑, 3.5~4.2=현 체제의 수호자, 2.8~3.5=일반인
// 2.3~2.8=일탈을 꿈꾸는 소시민, 1.75~2.3=오락문화의 선구자, 1.0~1.75=불가촉천민
// 0.5~1.0=자벌레, 0~0.5=프랑크톤, 0=시대를 앞서가는 혁명의 씨앗

const score1 = Number(prompt('학점을 입력하시오.','학점'))
if(score1 === 4.5){
    alert('신')
} else if(4.2<= score1 && score1 < 4.5) {
    alert('교수님의 사랑')
} else if(3.5<= score1 && score1 < 4.2) {
    alert('현 체제의 수호자')
} else if(2.8<= score1 && score1 < 3.5) {
    alert('일반인')
} else if(2.3<= score1 && score1 < 2.8) {
    alert('일탈을 꿈꾸는 소시민')
} else if(1.75<= score1 && score1 < 2.3) {
    alert('오락문화의 선구자')
} else if(1.0<= score1 && score1 < 1.75) {
    alert('불가촉천민')
} else if(0.5<= score1 && score1 < 1.0) {
    alert('자벌레')
}  else if(0<= score1 && score1 < 0.5) {
    alert('프랑크톤')
} else {
    alert('시대를 앞서가는 혁명의 씨앗')
}

</script>
