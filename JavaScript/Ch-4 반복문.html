  // 반복문
  for (let i = 0; i < 5; 1++) {
    // 현재 반복 작업을 중지하고 다음 반복 작업을 수행
    continue

<script>
  // 변수 선언
  let output1 = 0

  // 반복문
  for (let i = 1; i <= 10; 1++) {
    // 조건문
    if (i % 2 === 1) {
      // 홀수면 현재 반복 중지, 다음 반복 수행
      continue
    }

    //출력
    alert(output1)
  }
</script>

<script>
  //반복문
  for (let i = 0; true; i++) {
      alert(i + '번째 반복문입니다.')

    // 진행 여부 물어보기
    const isContinue = confirm('계속 하시겠습니까?')
    if (!isContinue) {
      break 
    }
  }

  // 프로그램의 종료 확인
  alert('프로그램 종료')
</script>
