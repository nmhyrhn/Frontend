<script>
  // # 배열의 메서드
  // ## 배열 뒤에 요소 추가하기 : push(요소)
  const a = [52, 273, '안녕', '하세요']
  a.push(100)
  console.log(a)
  
  // ## 배열 중간에 요소 추가하기 : push(요소, 0, 요소)
  a.splice(1, 0, '추가')
  console.log(a)

  // ## 인덱스로 배열의 요소 제거하기 : splice(인덱스, 1)
  a.splice(0, 1)

  // ## 배열 내부에서 값의 위치 찾기 : indexOf(요소)
  a.indexOf('안녕')
  
  // ## 값으로 배열의 요소 제거하기 : indexOf() + splice() 활용
  const index = a.indexOf('하세요')

  a.splice(index,1)
  
  
  </script>
</html>
